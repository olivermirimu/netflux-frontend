<netflux-nav></netflux-nav>
<section class="current container-fluid homeSlider">
  <div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="slider.slide1" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>COMEDY</h5>
            <p>Break yoh ribs</p>
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="slider.slide2" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Drama</h5>
            <p>Cry your eyes out.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="slider.slide3" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Action</h5>
            <p>
              Hold to the edge of your seat.
            </p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
<section class="container-fluid movies row">
  <!-- <p [hidden]="true" class="" ([ngModel])="choice"></p> -->
  <div name="movie" class="card thumb col-sm-auto" *ngFor="let movie of list" (click)="getMovieDetails(movie.title)">
    <img [src]="movie.imageUrl" class="card-img-top" [alt]="movie.title">
    <div class="card-body">
      <p class="card-text">{{movie.title}}</p>
    </div>
  </div>
</section>

<netflux-footer></netflux-footer>
