<netflux-nav></netflux-nav>
<section class="container-fluid">
  <div class="card mb-3">
    <img [src]="movieTitle.cover" class="card-img-top" alt="...">
    <hr>
    <h5 class="card-title">{{movieTitle.title}}</h5>
    <div class="card-body movie container-fluid row">
      <div><img [src]="movieTitle.imageUrl" class="col-md" /></div>
      <div class="container details col-md">
        <p class="card-text">Details</p>
        <p>releaseYear: {{movieTitle.releaseYear}}</p>
        <p>duration: {{movieTitle.duration}}</p>
        <p>rating: {{movieTitle.rating}}</p>
        <p>genre: {{movieTitle.genre}}</p>
      </div>
      <div class="container-fluid row actors">
        <div *ngFor="let actor of movieTitle.actors"></div>
      </div>
    </div>
  </div>
</section>
