<section class="container logForm">
  <h1>Log in</h1>
  <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
    <div class="form-group col-sm-6">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="log.email" required
        aria-describedby="emailHelp" placeholder="Enter email">
      <p *ngIf="logForm.controls.email?.invalid && logForm.controls.email?.touched" class="alert-danger alert">This
        is
        not a valid email</p>
    </div>
    <div class="form-group col-sm-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password"
        [(ngModel)]="log.password" required>
      <p *ngIf="logForm.controls.password?.invalid && logForm.controls.password?.touched" class="alert alert-danger">
        This field is required</p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="logForm.invalid">Log In</button>
    <button type="" class="btn btn-primary" [routerLink]="['/sign-up']">Sign Up</button>
  </form>
</section>
