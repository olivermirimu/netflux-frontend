<nav class="navbar navbar-expand-lg navbar-dark bg-primary m-x-1">
  <a class="navbar-brand" href="#">NETFLUX</a>
  <div class="welcomeBtn my-2 my-lg-0 ">
    <button class="btn btn-primary" [routerLink]="['/sign-up']">Sign Up</button>
    <button class="btn btn-primary" [routerLink]="['/log-in']">Log In</button>
  </div>
</nav>

<section class="welcome">
  <div class="card bg-dark text-black">
    <img [src]="coverImages.head" class="card-img coverImage" alt="...">
    <div class="card-img-overlay coverText">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Sign Up now and get to Enjoy endless hours of your favourite tv shows</p>
    </div>
  </div>
</section>
<section class="genres container">
  <h2>What We Have</h2>
  <div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="coverImages.comedy" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>COMEDY</h5>
            <p>Break yoh ribs</p>
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="coverImages.drama" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Drama</h5>
            <p>Cry your eyes out.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img [src]="coverImages.action" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Action</h5>
            <p>
              Hold to the edge of your seat.
            </p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>

  <h2>Benefits</h2>
  <div class="niche row">
    <div class="benefits col-sm-auto" *ngFor="let niche of niches">
      <div class="niche-specific">
        <img [src]="niche.image" alt="" class="niche-image">
        <p class="niche-text">{{niche.text}}</p>
      </div>
    </div>
  </div>
